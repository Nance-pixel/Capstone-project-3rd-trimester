version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
  api:
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - mongo
volumes:
  mongo-data:
